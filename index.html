<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="container-principal">

    <!-- INICIO DO CABECALHO -->

        <div class="cabecalho">
            <h1 class="Righteous">DrivenEats</h1>
            <p class="Roboto">Sua comida em 6 minutos</p>
        </div>

    <!-- FINAL DO CABECALHO -->

    <!-- INICIO DA ESCOLHA DOS PRATOS -->

    <!-- INICIO DOS PRATOS PRINCIPAIS -->

        <div class="prato-principal">
            <div class="texto Righteous">
                <h1>Primeiro, seu prato</h1>
            </div>
            <div class="pratos">

                <button class="item Roboto" onclick="selecionarPrato(this)">
                    <img src="imagens/frango_yin_yang 1.png" />
                    <h1 class="nomeI">Frango Yin Yang</h1>
                    <p>Um pouco de batata, um pouco de salada</p>
                    <h2 class="preco">R$ 14,90</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarPrato(this)">
                    <img src="imagens/cachorro_quente.jpg" />
                    <h1 class="nomeI">Cachorro quente</h1>
                    <p>Pão de cachorro quente, salchicha</p>
                    <h2 class="preco">R$ 17,90</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarPrato(this)">
                    <img src="imagens/smash_burguer.jpg" />
                    <h1 class="nomeI">Smash burguer</h1>
                    <p>Pão brioche, hambúrguer</p>
                    <h2 class="preco">R$ 19,99</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarPrato(this)">
                    <img src="imagens/bife-a-parmegiana-scaled.jpg" />
                    <h1 class="nomeI">Bife à parmegiana</h1>
                    <p>Bife à parmegiana com batata frita</p>
                    <h2 class="preco">R$ 25,00</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

            </div>
        </div>

        <!-- FINAL DOS PRATOS PRINCIPAIS -->

        <!-- INICIO DAS BEBIDAS -->

        <div class="bebidas">
            <div class="texto Righteous">
                <h1>Agora, sua bebida</h1>
            </div>
            <div class="bebida">

                <button class="item Roboto" onclick="selecionarBebida(this)">
                    <img src="imagens/coca.jpg" />
                    <h1 class="nomeI">Coca-Cola</h1>
                    <p>Coca-Cola lata 350ml</p>
                    <h2 class="preco">R$ 5,00</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarBebida(this)">
                    <img src="imagens/del.jpg" />
                    <h1 class="nomeI">Suco Del Valle</h1>
                    <p>Suco Del Valle lata 290ml</p>
                    <h2 class="preco">R$ 4,50</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarBebida(this)">
                    <img src="imagens/heineken.jpg" />
                    <h1 class="nomeI">Heineken</h1>
                    <p>Heineken long neck 330ml</p>
                    <h2 class="preco">R$ 9,99</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarBebida(this)">
                    <img src="imagens/redbull.jpg" />
                    <h1 class="nomeI">Energético Red Bull</h1>
                    <p>Red Bull lata 250ml</p>
                    <h2 class="preco">R$ 13,50</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

            </div>
        </div>

        <!-- FINAL DAS BEBIDAS -->
               
        <!-- INICIO DA SOBREMESA -->

        <div class="sobremesas">
            <div class="texto Righteous">
                <h1>Agora, sua bebida</h1>
            </div>
            <div class="sobremesa">

                <button class="item Roboto" onclick="selecionarSobremesa(this)">
                    <img src="imagens/bolo-de-cenora.jpg" />
                    <h1 class="nomeI">Bolo de cenoura</h1>
                    <p>Bolo de cenoura<br>fofinho</p>
                    <h2 class="preco">R$ 14,90</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarSobremesa(this)">
                    <img src="imagens/brownie.jpg" />
                    <h1 class="nomeI">Brownie de chocolate</h1>
                    <p>Brownie de<br>chocolate</p>
                    <h2 class="preco">R$ 17,90</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarSobremesa(this)">
                    <img src="imagens/bolo-de-pote.jpg" />
                    <h1 class="nomeI">Bolo de pote</h1>
                    <p>Bolo de pote<br>de brigadeiro</p>
                    <h2 class="preco">R$ 15,99</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

                <button class="item Roboto" onclick="selecionarSobremesa(this)">
                    <img src="imagens/acai.jpg" />
                    <h1 class="nomeI">Açai</h1>
                    <p>Açai no copo<br>400ml</p>
                    <h2 class="preco">R$ 15,00</h2>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>

            </div>
        </div>

        <!-- FINAL DA SOBREMESA -->

    <!-- FINAL DA ESCOLHA DOS PRATOS -->
    
    <!-- INICIO DO RODAPÉ -->
        <DIV class="rodape">
            <button id="finalizar" class="botao-finalizar Roboto" onclick="abrirwp()">
                <h1>Selecione os 3 itens <br> para fechar o pedido</h1>
            </button>
        </DIV>
    <!-- FINAL DO RODAPÉ -->
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
