<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="container-principal">

    <!-- INICIO DO CABECALHO -->

        <div class="cabecalho">
            <h1 class="Righteous">DrivenEats</h1>
            <p class="Roboto">Sua comida em 6 minutos</p>
        </div>

    <!-- FINAL DO CABECALHO -->

    <!-- INICIO DA ESCOLHA DOS PRATOS -->

    <!-- INICIO DOS PRATOS PRINCIPAIS -->

        <div class="prato-principal">
            <div class="texto Righteous">
                <h1>Primeiro, seu prato</h1>
            </div>
            <div class="pratos">

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/frango_yin_yang 1.png" />
                    <h1>Frango Yin Yang</h1>
                    <p>Um pouco de batata,<br>um pouco de salada</p>
                    <h2>R$ 14,90</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/cachorro_quente.jpg" />
                    <h1>Cachorro quente</h1>
                    <p>Pão de cachorro<br> quente, salchicha</p>
                    <h2>R$ 17,90</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/smash_burguer.jpg" />
                    <h1>Smash burguer</h1>
                    <p>Pão brioche,<br>hambúrguer</p>
                    <h2>R$ 19,99</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/bife-a-parmegiana-scaled.jpg" />
                    <h1>Bife à parmegiana</h1>
                    <p>Bife à parmegiana<br>com batata frita</p>
                    <h2>R$ 25,00</h2>
                </button>

            </div>
        </div>

        <!-- FINAL DOS PRATOS PRINCIPAIS -->

        <!-- INICIO DAS BEBIDAS -->

        <div class="bebidas">
            <div class="texto Righteous">
                <h1>Agora, sua bebida</h1>
            </div>
            <div class="bebida">

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/coca.jpg" />
                    <h1>Coca cola</h1>
                    <p>Coca cola,<br>lata 350ml</p>
                    <h2>R$ 5,00</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/del.jpg" />
                    <h1>Suco Del Valle</h1>
                    <p>Suco Del Valle<br>lata 290ml</p>
                    <h2>R$ 4,50</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/heineken.jpg" />
                    <h1>Heineken</h1>
                    <p>Heineken<br>long neck 330ml</p>
                    <h2>R$ 9,99</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/redbull.jpg" />
                    <h1>Energético Red Bull</h1>
                    <p>Red Bull<br>lata 250ml</p>
                    <h2>R$ 13,50</h2>
                </button>

            </div>
        </div>

        <!-- FINAL DAS BEBIDAS -->
               
        <!-- INICIO DA SOBREMESA -->

        <div class="bebidas">
            <div class="texto Righteous">
                <h1>Agora, sua bebida</h1>
            </div>
            <div class="bebida">

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/bolo-de-cenora.jpg" />
                    <h1>Bolo de cenoura</h1>
                    <p>Bolo de cenoura<br>fofinho</p>
                    <h2>R$ 14,90</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/brownie.jpg" />
                    <h1>Brownie de chocolate</h1>
                    <p>Brownie de<br>chocolate</p>
                    <h2>R$ 17,90</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/bolo-de-pote.jpg" />
                    <h1>Bolo de pote</h1>
                    <p>Bolo de pote<br>de brigadeiro</p>
                    <h2>R$ 15,99</h2>
                </button>

                <button class="item Roboto" onclick="selecionar(this)">
                    <img src="imagens/acai.jpg" />
                    <h1>Açai</h1>
                    <p>Açai no copo<br>400ml</p>
                    <h2>R$ 25,00</h2>
                </button>

            </div>
        </div>

        <!-- FINAL DA SOBREMESA -->

    <!-- FINAL DA ESCOLHA DOS PRATOS -->
    
    <!-- INICIO DO RODAPÉ -->
        <DIV class="rodape">
            <button class="botao-finalizar Roboto">
                <h1>Selecione os 3 itens <br> para fechar o pedido</h1>
            </button>
        </DIV>
    <!-- FINAL DO RODAPÉ -->
    </div>

    
    <script src="script.js"></script>
</body>
</html>
